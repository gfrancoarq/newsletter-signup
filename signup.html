  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <!-- 5. En el formulario, agregar action="/" para enviar los datos al route; y agregar method="POST". -->
      <form action="/" method="POST">
        <img
          class="mb-4"
          src="img/newsletter-logo.webp"
          alt=""
          width="85"
          height="85"
        />
        <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

        <div class="form-floating">
          <input
            type="text"
            name="fName"
            class="form-control top"
            placeholder="First Name"
            required
            autofocus
          />
          <label>First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="lName"
            class="form-control middle"
            placeholder="Last Name"
            required
          />
          <label>Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control bottom"
            placeholder="Email"
            required
          />
          <label>Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">Developed by Gfrancoarq</p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
